 civcom.random:0 "AI Random"

 civcom.4000.name:0 "[event_target:civwar_rebels.Leader.GetTitle] [event_target:civwar_rebels.Leader.GetName]"
 civcom.4000.desc:0 "Я §H[event_target:civwar_rebels.Leader.GetTitle] [event_target:civwar_rebels.Leader.GetName]§! и я говорю от имени новообразованной §Y[event_target:civwar_rebels.GetName]§!. Мы разгромили ваши силы и обезопасили эту планету. Ваше правительство больше не оставит народ §Y[event_target:rebellion_planet.GetName]§! забытым и обнищавшим. Мы призываем вас принять это, чтобы предотвратить дальнейшее кровопролитие." 

 civcom.4000.a:0 "Это измена! Мы воссоединим наше государство. Это означает войну!"
 civcom.5030.a:0 "Это измена! Это означает войну!"
 civcom.4000.b:0 "Без вас нам будет лучше."

 civcom.4001.desc:0 "Мы знали, что это наиболее вероятный исход, и готовы защищать нашу независимость!"
 civcom.5062desc:0 "Я знал, что это наиболее вероятный исход. Мой флот готов защищаться!"
 civcom.5063.desc:0 "Я знал, что это наиболее вероятный исход, и готов защищать то, что по праву принадлежит мне!"
 civcom.4001.a:0 "Вы потерпите неудачу!"

 civcom.4002.desc:0 "Мы рады, что вы так думаете. Чувство взаимно."
 civcom.5042.desc:0 "Мы рады, что вы так думаете. Чувство взаимно."
 civcom.4002.a:0 "Да будет так."

 civcom.4100.desc:0 "Я §H[event_target:civwar_rebels.Leader.GetTitle] [event_target:civwar_rebels.Leader.GetName]§! и я говорю от имени новообразованной §Y[event_target:civwar_rebels.GetName]§!. Мы разгромили ваши силы и обезопасили эту планету. Ваше правительство больше не оставит народ §Y[event_target:rebellion_planet.GetName]§! забытым и обнищавшим.\n\nОднако мы признаем, что шансы на то, что в конечном итоге мы сможем удержать эту планету, невелики. Поэтому в интересах предотвращения дальнейшего кровопролития мы готовы отказаться от провозглашения полной независимости и вместо этого стать подчиненным государством вашего правительства.\n\nМы готовы платить вам §Y5% от всех наших ресурсов§! в обмен на вечную гарантию нашей независимости с вашей стороны."

 civcom.4100.a:0 "Это измена! Мы воссоединим наше государство. Это означает войну!"
 civcom.4100.b:0 "Интересно. Мы принимаем ваше предложение."
 civcom.4100.b.tooltip:0 "§Y[event_target:civwar_rebels.GetName]§! становится §YСепаратным Государством§! в наших пределах. Они будут платить нам §Y5% от всех своих ресурсов§!. Они смогут расширяться и объявлять войны. Они не будут помогать нам в наших войнах, но сами будут нести ответственность за свою защиту. §RМы никогда не сможем интегрировать их.§!"
 civcom.4100.c:0 "Без вас нам будет лучше."

 civcom.4102.desc:0 "Полная независимость? Хотя это самый желанный результат, его почти никто не ожидал. Отлично, это в интересах всех!"
 civcom.5102.desc:0 "Полная независимость? Хотя это наиболее желательный результат, я определенно не ожидал этого. Отлично, это в интересах всех!"
 civcom.4102.a:0 "Мы посмотрим."

 civcom.4103.desc:0 "Я рад, что вы приняли наше предложение. Мы отправим дипломатов в вашу столицу для уточнения деталей."
 civcom.5103.desc:0 "Я рад, что вы приняли мое предложение. Я пришлю дипломатов в вашу столицу, чтобы уладить детали."
 civcom.4103.a:0 "Хорошо."

 #### Civil War ####

 civcom.5000.desc:0 "Приветствую. Вы знали меня как Губернатора [event_target:civwar_rebels.Leader.GetName], лидера §Y[civwar_party.GetName]§!. Однако, ваше правительство слишком долго препятствовало достижению целей моей фракции, и нам это надоело. Я теперь не просто губернатор. Теперь я §H[event_target:civwar_rebels.Leader.GetTitle] [event_target:civwar_rebels.Leader.GetName]§! и говорю от имени недавно сформированного §Y[event_target:civwar_rebels.GetName]§!. Меня поддерживает народ моей страны, и мы готовы защищаться. Я призываю ваше правительство принять это, чтобы мы могли предотвратить дальнейшее кровопролитие."

 civcom.5010.desc:0 "Приветствую. Вы знали меня как Ученого [event_target:civwar_rebels.Leader.GetName], лидера §Y[civwar_party.GetName]§!. Однако, ваше правительство слишком долго препятствовало достижению целей моей фракции, и нам это надоело. Я теперь не просто ученый. Теперь я §H[event_target:civwar_rebels.Leader.GetTitle] [event_target:civwar_rebels.Leader.GetName]§! и говорю от имени недавно сформированного §Y[event_target:civwar_rebels.GetName]§!. Меня поддерживает народ моей страны, и мы готовы защищаться. Я призываю ваше правительство принять это, чтобы мы могли предотвратить дальнейшее кровопролитие."

 civcom.5020.desc:0 "Приветствую. Вы знали меня как Генерала [event_target:civwar_rebels.Leader.GetName], лидера §Y[civwar_party.GetName]§!. Однако, ваше правительство слишком долго препятствовало достижению целей моей фракции, и нам это надоело. Я теперь не просто генерал. Теперь я §H[event_target:civwar_rebels.Leader.GetTitle] [event_target:civwar_rebels.Leader.GetName]§! и говорю от имени недавно сформированного §Y[event_target:civwar_rebels.GetName]§!. Меня поддерживает народ моей страны, и мы готовы защищаться. Я призываю ваше правительство принять это, чтобы мы могли предотвратить дальнейшее кровопролитие."

 civcom.5030.desc:0 "Приветствую. К настоящему времени вы, вероятно, уже узнали о небольшой стычке в моем флоте. К сожалению, это было необходимо для того, чтобы я закрепился на своем месте. Видите ли, ваше правительство препятствует достижению целей фракции §Y[civwar_party.GetName]§! слишком долго, и нам это надоело. Я больше не просто адмирал. Теперь я §H[event_target:civwar_rebels.Leader.GetTitle] [event_target:civwar_rebels.Leader.GetName]§!. Я намерен вывести людей из моего флота на поиски мира, на котором можно основать новое государство. Если вы попытаетесь остановить нас, мы полностью сможем защитить себя."

 civcom.5040.one.desc:0 "Greetings. It's become clear to me that the people of my sector would be better off under my full authority. I am the leader that they need. As such, I am a mere Governor no longer. Now, I am §Y[event_target:civwar_rebels.Leader.GetTitle]§! §H[event_target:civwar_rebels.Leader.GetName]§!, leader of the §Y[event_target:civwar_rebels.GetName]§!. I've spent years gathering the support necessary to achieve this, and I won't let you stand in my way. I recommend that your government accept this, so that we can prevent further bloodshed."

 civcom.5040.mult.desc:0 "Greetings. It's become clear to me that the people of our nation would be better off under my authority. I am the leader that they need. As such, I am a mere Governor no longer. Now, I am §Y[event_target:civwar_rebels.Leader.GetTitle]§! §H[event_target:civwar_rebels.Leader.GetName]§!, leader of the §Y[event_target:civwar_rebels.GetName]§!. I've spent years gathering the support necessary to achieve this, and I won't let you stand in my way. I recommend that your government accept this, so that we can prevent further bloodshed."

 civcom.5050.one_norm.desc:0 "Did you really think I would just stand by and let you take my birthright from me? That would have been just as idiotic as the decision to disinherit me. I am §Y[event_target:civwar_rebels.Leader.GetTitle]§! §H[event_target:civwar_rebels.Leader.GetName]§!, as I always should have been. You should consider yourself lucky, as I don't intend on waging war for the rest of §Rmy§! territory. I recommend we go our separate ways here. I have enough support to win a conflict between us, should you make any further attempts to steal my birthright from me."

