 pretender.1.name:0 "[From.GetRegnalName] умирает без наследника"
 
 pretender.1.desc_01:0 "[From.GetRegnalName] скончался, в [Root.Capital.GetName] объявлено несколько дней траура. К сожалению, заявленного наследника не было, и на престол были поданы два отдельных претендента.\n\nСамый сильный соперник был назван [Root.GetRulerTitle] под именем [Root.GetRulerName], но это мало помогло решению проблемы."
 
 pretender.1.desc_02:1 "[From.GetRegnalName] превзошел это царство бытия и начал путь к следующему. К сожалению, Духи еще не сочли нужным благословить нас достаточными знаками и предзнаменованиями, чтобы окончательно определить преемника.\n\nПосле жарких споров [Root.GetRulerName] был коронован как следующий [Root.GetRulerTitle], но не без препятствований. Претенденты из высшего духовенства сейчас пытаются оживить поддержку."
 
 pretender.1.desc_03:1 "[From.GetRegnalName] умер, не имея явного наследника, оставив наше правительство в замешательстве. [Root.GetRulerName] был назван преемником после того, как ему удалось собрать достаточную поддержку среди военных на [Root.Capital.GetName], но ситуация остается неустойчивой, и претенденты пытаются собрать достаточную поддержку, чтобы бросить вызов новому правителю [Root.GetRulerTitle]."
 
 pretender.1.desc_04:1 "Плоть [From.GetRegnalName] потерпела неудачу, и наши алгоритмы не смогли найти оптимальную замену. Для обеспечения эффективности новый [Root.GetRulerTitle] был выбран случайным образом, и теперь на [Root.GetRulerName] возлагается обязанность интерпретировать безошибочную волю главного компьютера.\n\nОднако были высказаны сомнения, и есть те, кто считает себя более подготовленными для выполнения этой чести."
 
 pretender.1.desc_05:1 "[From.GetRegnalName] скончался, и весь [Root.GetName] в трауре. К сожалению, заявленного наследника нет, и это вызвало разногласия среди знати..\n\n[Root.GetRulerName] уже был коронован на [Root.Capital.GetName], но претенденты заявляют о дальнем родстве с [From.GetRegnalName] и оспаривают нового [Root.GetRulerTitle]."
 
 pretender.1.tooltip:1 "Возникновение фракции претендентов."