 # Righteous Governor
 civwar.5000.righteous.desc:0 "Губернатор §Y[event_target:civil_war_leader.GetName]§! давно известен как высочайшая личность. К сожалению, его завышеные моральные устои в сочетании с разногласиями по поводу некоторых из наших политик заставили его поверить в то, что их сектор был бы лучше, если бы он управлялся полностью под его руководством. Таким образом, он заручился народной поддержкой в этом секторе, чтобы объявить себя лидером независимого государства. Похоже, что его популярность распространяется и на военнослужащих этого сектора. Если мы не признаем их независимость, будет война."

  # Veteran Governor
 civwar.5000.veteran.desc:0 "Многолетняя история военной службы Губернатора §Y[event_target:civil_war_leader.GetName]§! нашей нации хорошо известна. Он наблюдал за обучением многих тысяч курсантов и сыграл решающую роль в укреплении наших армий. Похоже, что часть этого обучения, к сожалению, заключалась в воспитании у курсантов большей лояльности к губернатору, чем к государству. Используя свою обширную сеть верных армейских контактов, Губернатор §Y[event_target:civil_war_leader.GetName]§! взял почти полный контроль над своим сектором и объявили себя лидером нового, независимого государства. Если мы не признаем их независимость, будет война."

 # Officer Governor
 civwar.5000.officer.desc:0 "Карьера Губернатора §Y[event_target:civil_war_leader.GetName]§! в качестве адмирала в нашем флоте хорошо известна. Он лично наблюдали за обучением сотен экипажей нашего флота. Похоже, что часть этого обучения, к сожалению, заключалась в том, чтобы привить экипажам большую лояльность к губернатору, чем к государству. Используя свою обширную сеть лояльных контактов с флотом, Губернатор §Y[event_target:civil_war_leader.GetName]§! взял почти полный контроль над своим сектором и объявили себя лидером нового, независимого государства. Если мы не признаем их независимость, будет война."

 # Slaver Governor
 civwar.5000.slaver.desc:0 "Эффективное использование Губернатором §Y[event_target:civil_war_leader.GetName]§! рабского труда было одним из главных факторов при их выборе на пост руководителя. Поместив своих личных прислуг на ключевые должности в своем секторе, они смогли более эффективно максимизировать выпуск продукции в своем секторе, что было очень полезно для нашей страны в целом. К сожалению, среди банальных действий губернатор дал сигнал своим рабам отправить доходы систем их сектора непосредственно им самим, что только что и произошло. Они объявили себя лидером нового независимого государства. Если с таким количеством рабов, которые у них есть, мы не признаем их независимость, начнется война."

