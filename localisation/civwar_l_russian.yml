 SUBJECT_DESC_devstate:0 "Формирующиеся государства почти полностью независимы от своих повелителей. Они могут расширяться и объявлять войну, и их не призывают к войнам своего сюзерена. Однако их сюзерен также не защищает.\n\nМожет расширяться: £trigger_yes£\nМожет вступать в войну: £trigger_yes£\nЗащита: £trigger_no£\nУчастие в войнах сюзерена: £trigger_no£\nМожно интегрировать: £trigger_no£\nПодношение: §Y5%§! £energy£ §HЭнергокредиты§!, £minerals£ §HМинералы§!, £food£ §HПища§!, £alloys£ §HСплавы§!, £consumer_goods£ §HПотребительские товары§!, £volatile_motes£ §HЛетучая пыль§!, £exotic_gases£ §HЭкзотические газы§!, £rare_crystals£ §HРедкие кристалы§!, £sr_living_metal£ §HЖивой металл§!, £sr_zro£ §HЗро§!, £sr_dark_matter£ §HТемная материя§!, and £nanites£ §HНаниты§!"

